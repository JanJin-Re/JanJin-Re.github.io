<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะห้องพักและราคา</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5DEB3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        th {
            background-color: #8B4513;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        .available {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .unavailable {
            background-color: #ffccbc;
            color: #d84315;
        }
    </style>
</head>
<body>

<h1>สถานะห้องพักและราคา</h1>

<!-- ตารางแสดงสถานะห้องและราคา -->
<table>
    <thead>
        <tr>
            <th>ห้อง</th>
            <th>สถานะ</th>
            <th>ราคา (บาท/คืน)</th>
        </tr>
    </thead>
    <tbody id="room-status">
        <!-- ข้อมูลห้องจะถูกเติมในตารางนี้ -->
    </tbody>
</table>

<script>
    // ฟังก์ชันโหลดสถานะห้องจาก SheetDB API
    function loadRoomStatus() {
        fetch('https://sheetdb.io/api/v1/abc123xyz') // ใส่ URL API ของคุณจาก SheetDB ที่นี่
            .then(response => response.json())
            .then(data => {
                console.log(data); // ตรวจสอบข้อมูลในคอนโซล
                const roomStatusTable = document.querySelector("#room-status");
                roomStatusTable.innerHTML = ''; // ล้างตารางก่อนใส่ข้อมูลใหม่
                data.forEach(room => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${room.RoomNumber}</td>
                        <td class="status ${room.Status === 'ว่าง' ? 'available' : 'unavailable'}">${room.Status}</td>
                        <td>${room.Price}</td>
                    `;
                    roomStatusTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching room data:', error));
    }

    // โหลดสถานะห้องเมื่อหน้าเว็บถูกโหลด
    window.onload = loadRoomStatus;
</script>

</body>
</html>
