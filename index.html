<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะห้องพักและราคา</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5DEB3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        th {
            background-color: #8B4513;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 50px;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 100px;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 100px;
        }
        .available {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .unavailable {
            background-color: #ffccbc;
            color: #d84315;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            color: white;
            background-color: #8B4513;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #A0522D;
        }
        .admin-only {
            display: none;
        }
        .show-admin .admin-only {
            display: table-cell;
        }
        .toggle-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .toggle-btn:hover {
            background-color: #A0522D;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #loginModal.show {
            display: flex;
        }
        #loginForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loginForm input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
            box-sizing: border-box;
        }
        #loginForm button {
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #loginForm button:hover {
            background-color: #A0522D;
        }
        #cancelBtn {
            margin-top: 10px;
            background-color: #d32f2f;
        }
        #cancelBtn:hover {
            background-color: #b71c1c;
        }
    </style>
    <!-- เพิ่ม Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>

<h1>สถานะห้องพักและราคา</h1>

<!-- ปุ่มสำหรับเปิด/ปิดโหมดผู้ดูแล -->
<button id="adminToggleBtn" class="toggle-btn" onclick="toggleAdminMode()">เข้าสู่โหมดผู้ดูแล</button>

<!-- ตารางแสดงสถานะห้องและราคา -->
<table>
    <thead>
        <tr>
            <th>ห้อง</th>
            <th>สถานะ</th>
            <th>ราคา (บาท/คืน)</th>
            <th class="admin-only">อัพเดทสถานะ</th>
        </tr>
    </thead>
    <tbody id="room-status">
        <!-- ข้อมูลห้องพัก -->
    </tbody>
</table>

<!-- Modal สำหรับล็อกอิน -->
<div id="loginModal">
    <div id="loginForm">
        <h2>เข้าสู่ระบบผู้ดูแล</h2>
        <input type="email" id="email" placeholder="อีเมล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button onclick="login()">เข้าสู่ระบบ</button>
        <button id="cancelBtn" onclick="closeLoginModal()">ยกเลิก</button>
    </div>
</div>

<script>
    // กำหนดค่า Firebase
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // เริ่ม Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const correctEmail = "admin@example.com";
    const correctPassword = "password123";
    let isAdmin = false;

    // ฟังก์ชันสำหรับโหลดสถานะห้องจาก Firebase
    function loadRoomStatus() {
        const roomStatusRef = database.ref('roomStatus');
        roomStatusRef.on('value', (snapshot) => {
            const roomData = snapshot.val();
            if (roomData) {
                const roomStatusTable = document.getElementById("room-status");
                roomStatusTable.innerHTML = ""; // เคลียร์ตารางก่อน
                Object.keys(roomData).forEach((key) => {
                    const room = roomData[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${key}</td>
                        <td class="status ${room.status === 'ว่าง' ? 'available' : 'unavailable'}">${room.status}</td>
                        <td>${room.price}</td>
                        <td class="admin-only"><button onclick="updateStatus('${key}')">อัพเดท</button></td>
                    `;
                    roomStatusTable.appendChild(row);
                });
            }
        });
    }

    // ฟังก์ชันสำหรับอัพเดทสถานะห้อง
    function updateStatus(roomNumber) {
        const row = document.querySelector(`tr:has(td:contains(${roomNumber}))`);
        const statusCell = row.querySelector('.status');
        const newStatus = statusCell.classList.contains('available') ? 'ไม่ว่าง' : 'ว่าง';

        // อัพเดทสถานะใน Firebase
        database.ref(`roomStatus/${roomNumber}`).update({
            status: newStatus
        });
    }

    // ฟังก์ชันเปิด modal ล็อกอิน
    function openLoginModal() {
        document.getElementById("loginModal").classList.add("show");
        document.getElementById("email").value = '';
        document.getElementById("password").value = '';
    }

    // ฟังก์ชันปิด modal ล็อกอิน
    function closeLoginModal() {
        document.getElementById("loginModal").classList.remove("show");
    }

    // ฟังก์ชันล็อกอิน
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === correctEmail && password === correctPassword) {
            isAdmin = true;
            document.body.classList.add("show-admin");
            document.getElementById("adminToggleBtn").textContent = "ออกจากโหมดผู้ดูแล";
            closeLoginModal();
        } else {
            alert("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
        }
    }

    // ฟังก์ชันเปิด/ปิดโหมดผู้ดูแล
    function toggleAdminMode() {
        if (isAdmin) {
            isAdmin = false;
            document.body.classList.remove("show-admin");
            document.getElementById("adminToggleBtn").textContent = "เข้าสู่โหมดผู้ดูแล";
        } else {
            openLoginModal();
        }
    }

    // เรียกฟังก์ชันโหลดสถานะห้องเมื่อหน้าเว็บถูกโหลด
    window.onload = loadRoomStatus;
</script>

</body>
</html>
